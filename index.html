<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <!-- Form with Task Description and Priority Dropdown -->
    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      
      <label for="priority-select">Priority:</label>
      <select id="priority-select" name="priority-select">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      
      <input type="submit" value="Create New Task">
    </form>

    <!-- Task List -->
    <div id="list">
      <h2>To do list:</h2>
      <ul id="tasks"></ul>
    </div>

    <!-- Linking the Event Listener Script -->
    <script src="./src/index.js"></script>
  </div>
</body>
</html>
